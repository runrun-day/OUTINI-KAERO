spring.application.name=outini_kaero
# MySQL 用の空間対応 Dialect 指定
#spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect
spring.jpa.database-platform=org.hibernate.spatial.dialect.mysql.MySQLSpatialDialect
# （オプション）DDL 自動生成を使うなら
spring.jpa.hibernate.ddl-auto = update

# （オプション）SQL ログを出すなら
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# データベース接続設定# データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/lost_cat_search
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver