<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTINI KAERO</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<!--	フォント-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="container">
	<!--ヘッダーアイコンなし-->
	<div th:replace="~{fragments/userHeader :: userHeader}"></div>
	<main>

		<h2>新規登録</h2>
		<p>下記内容で登録を行います。</p>
		<table class="table" th:object="${userSignUpForm}">
			<tr>
				<td>ユーザー名</td>
				<td th:text="*{userName}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="*{mail}"></td>
			</tr>
			<tr>
				<td>パスワード</td>
<!--				！非推奨！一旦パスワード非表示処理-->
				<td><input type="password" th:value="*{password}" class="non_form" readonly></td>
			</tr>
		</table>
		<div class="btn-two reverse">
		<form th:action="@{/user/user-signup-complete}" method="POST" th:object="${userSignUpForm}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{userName}">
		    	<input type="hidden" th:field="*{mail}">
			<input type="hidden" th:field="*{password}">
		    	<input type="submit" value="登録実行" class="blue_btn">
	   	</form>

	    <form th:action="@{/user/user-signup}" method="POST" th:object="${userSignUpForm}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{userName}">
		    	<input type="hidden" th:field="*{mail}">
		    	<input type="submit" value="もどる" class="white_btn">
	   	</form>
		</div>
	</main>
	</div>
</body>
</html>
