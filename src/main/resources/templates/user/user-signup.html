<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTINI KAERO</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<!--	フォント-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="container">
	<!--ヘッダーアイコンなし-->
	<div th:replace="~{fragments/userHeader :: userHeader}"></div>
	<!--ヘッダーアイコンあり-->
<!--	<div th:replace="~{fragments/userHomeHeader :: userHomeHeader}"></div>-->
	<main>
		<!-- エラーメッセージ -->
		    <p th:if="${errorMsg}" th:text="${errorMsg}" class="error-msg"></p>

		    <!-- 登録フォーム -->
		    <form th:action="@{/user/user-signup-confirm}" th:object="${userSignUpForm}" method="POST" class="form">
		        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

		        <p class="form_value">ユーザー名</p>
		        <input type="text" th:field="*{userName}" class="input_form"><br>
		        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error-msg"></div>

		        <p class="form_value">メールアドレス</p>
		        <input type="email" th:field="*{mail}" class="input_form"><br>
		        <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-msg"></div>

		        <p class="form_value">パスワード<a class="small"> 4文字以上8文字以内</a></p>
		        <input type="password" th:field="*{password}" class="input_form"><br>
		        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>

		        <p class="form_value">パスワード(確認用)</p>
		        <input type="password" th:field="*{password2}" class="input_form"><br>
		        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error-msg"></div>

		        <div class="btn-two reverse">
		            <input type="submit" value="登録" class="blue_btn">
				
		    </form>

		    <!-- 戻るボタン -->
		    <form th:action="@{/user/user-login}" method="get" class="link">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		        <input type="submit" value="戻る" class="white_btn">
		    </form>
			
			</div>
			
		</main>
	</div>
</body>
</html>
