<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTINI KAERO</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<!--	フォント-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
	<!--ヘッダーアイコンあり-->
	<div th:replace="fragments/userHomeHeader :: userHomeHeader"></div>
	<main>
	<br>
	<div class="frame">
		<p>近隣の迷子猫情報</p>
		<div th:if="${#lists.isEmpty(cats)}">
		    <p>現在周辺での迷子猫情報はありません。</p>
		</div>

		<div th:if="${!#lists.isEmpty(cats)}">
		    <ul>
				<li th:each="cat : ${cats}">
			        <a th:href="@{'/user/missing-cat-detail/' + ${cat.catId}}"
			           th:text="${cat.catTitle}">迷子猫タイトル</a>
			    </li>
		    </ul>
		</div>
	</div>
	<br>

	<div class="">
	    <form th:action="@{/dummy}" method="POST">
			<input type="submit" value="メッセージ管理" class="white_btn_2">
	  	</form>
	</div>
	
	<div class="">
	    <form th:action="@{/dummy}" method="POST">
			<input type="submit" value="迷子猫情報の登録・変更" class="white_btn_2">
	  	</form>
	</div>

	<div class="">
	    <form th:action="@{/dummy}" method="POST">
			<input type="submit" value="ユーザー登録情報の変更" class="white_btn_2">
	  	</form>
	</div>
	
	<div class="">
	    <form th:action="@{/dummy}" method="POST">
			<input type="submit" value="問い合わせ" class="white_btn_2">
	  	</form>
	</div>
	
	<div class="">
		    <form th:action="@{/user/logout}" method="POST">
				<input type="submit" value="ログアウト" class="white_btn_2">
		  	</form>
		</div>
	</main>
	</div>
</html>
