<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTINI KAERO</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<!--	フォント-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
	<!--ヘッダーアイコンあり-->
	<div th:replace="fragments/userHomeHeader :: userHomeHeader"></div>
	<main>
		<h2>メッセージ詳細</h2>
		<!-- エラーメッセージ -->
	    <p th:if="${errorMsg}" th:text="${errorMsg}" class="error-msg"></p>	
		
		<div class="detail">
			<a th:text="${#temporals.format(message.messageDate, 'yyyy-MM-dd')}">日付</a><br>
			送信者ID: <a th:text="${message.fromUser.userId}">ID</a><br>
		</div>
		<div class="border"></div>
		<div class="detail">
			タイトル<br>
			<a th:text="${message.title}">タイトル</a><br>
			<br>
			<!-- 画像がある場合 -->
			<div th:if="${message.renamePicture != null and !#strings.isEmpty(message.renamePicture)}">
				<img th:src="@{'/images/' + ${message.renamePicture}}" alt="写真">
			</div>
			<br>
			メッセージ内容<br>
			<a><span th:text="${message.explanation}">内容</span></a><br>
		</div>
		<!-- 戻るボタン -->
		<div class="btn-two">
			<form th:action="@{/user/message-list}" method="GET">
				<input type="submit" value="戻る" class="white_btn">
		  	</form>
			<form th:action="@{/user/message-delete-confirm}" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type="hidden" name="id" th:value="${message.messageId}" />
				<input type="submit" value="削除" class="blue_btn">
		  	</form>
		</div>
		
	</main>
	</div>
</html>
