<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTINI KAERO</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
<!--	フォント-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="container">
	<!--ヘッダーアイコンなし-->
	<div th:replace="~{fragments/adminHeader :: adminHeader}"></div>
	<main>
		<h3>管理者ログイン</h3>
		<!--	エラーメッセージ-->
		<p th:if="${errorMsg}" th:text="${errorMsg}" class="error-msg"></p>
		<p th:if="${msg}" th:text="${msg}" class="info-msg"></p>
		
		<form th:action="@{/admin/login}" method="POST" th:object="${userLoginFrom}" class="form">
			
			<p class="form_value">メールアドレス</p>
		    	<input type="email" th:field="*{mail}" class="input_form" required><br>
		    	<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-msg"></div>
			<br>
			
			<p class="form_value">パスワード</p>
		    	<input type="password" th:field="*{password}" class="input_form" required><br>
		    	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
			<br>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="submit" value="ログイン" class="blue_btn">
			
		</form>

		<br>
			<div>
			    <form th:action="@{/user/user-login}" method="GET">
		    		<input type="submit" value="ユーザー利用はこちら" class="other_btn">
		 	  	</form>
			</div>
		</main>
	</div>
</body>
</html>
